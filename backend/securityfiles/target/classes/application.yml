spring:
  application:
    name: UserManagement

  datasource:
    url: jdbc:mysql://localhost:3306/emergency
    username: root
    password: pass@word1
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update  # Consider changing to 'validate' or 'none' in production
    show-sql: true

  cloud:
    gateway:
      mvc:
        routes:
          - id: lbservice-route1
            uri: lb://INCIDENTMANAGEMENTSYSTEM
            predicates:
              - Path=/api/incident/**



          - id: lbservice-vol1
            uri: lb://VOLUNTEER-SERVICE
            predicates:
              - Path=/api/volunteers/**
          - id: lbservice-vol2
            uri: lb://VOLUNTEER-SERVICE
            predicates:
              - Path=/api/notifications/**





    discovery:
      enabled: true

    eureka:
      client:
        service-url:
          defaultZone: http://localhost:8761/eureka/
        register-with-eureka: true
        fetch-registry: true

      instance:
        hostname: localhost
        instance-id: ${spring.application.name}:${instanceId:${random.value}}

management:
  endpoints:
    web:
      exposure:
        include: "*"

